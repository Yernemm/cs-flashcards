    "Spec": "1.2.4c",
    "Section": "Types of programming language",
    "Term": "Assembly Language",
    "Definition": "“A language which is related very closely to the computer’s own machine code. ”"
  },
  {
    "No": "84.",
    "Spec": "1.2.4c",
    "Section": "Types of programming language",
    "Term": "Machine Code",
    "Definition": "“Set of all possible instructions made available by the hardware design of a particular processor.  Closest to pure binary.”"
  },
  {
    "No": "85.",
    "Spec": "1.2.4c",
    "Section": "Types of programming language",
    "Term": "Low Level Language",
    "Definition": "“A language which is close to machine code.  Related closely to the design of the machine. A one-to-one language”"
  },
  {
    "No": "86.",
    "Spec": "1.2.4c",
    "Section": "Types of programming language",
    "Term": "High Level Language",
    "Definition": "“A language designed to help a programmer express a computer program in a way that reflects the problem that is being solved, rather than the details of how the computer will produce the solution. One-to-many language.”"
  },
  {
    "No": "87.",
    "Spec": "1.2.4c",
    "Section": "Types of programming language",
    "Term": "LMC",
    "Definition": "Little Man Computer: “An instructional model of a computer, created by Dr. Stuart Madnick in 1965. The LMC is generally used to teach students, because it models a simple von Neumann architecture computer - which has all of the basic features of a modern computer. It can be programmed in machine code or assembly code”"
  },
  {
    "No": "88.",
    "Spec": "1.2.4d",
    "Section": "Types of programming language",
    "Term": "Immediate Addressing",
    "Definition": "“Uses the data in the address field, not as an address, but as a constant that is needed by the program.  An example is a routine counting up to 10, which may have the constant ‘10’ supplied in the address field of an instruction.  Although the address field cannot hold numbers as large as those that can be stored as data in a memory location, because space has to be left for the operation code field, this is a particularly convenient method of loading constants into the accumulator.”"
  },
  {
    "No": "89.",
    "Spec": "1.2.4d",
    "Section": "Types of programming language",
    "Term": "Direct Addressing",
    "Definition": "“Uses the data in the address field without alteration.  This is the simplest method of addressing and also the most common.”"
  },
  {
    "No": "90.",
    "Spec": "1.2.4d",
    "Section": "Types of programming language",
    "Term": "Indirect Addressing",
    "Definition": "“Uses the address field to hold the address of a location that contains the required address.”"
  },
  {
    "No": "91.",
    "Spec": "1.2.4d",
    "Section": "Types of programming language",
    "Term": "Indexed Addressing",
    "Definition": "“Modifies the address (either a direct or an indirect address) in the address field by the addition of a number held in a special-purpose registers, called an index register, before the address is used.  Index registers are quickly and easily altered providing an efficient way of accessing a range of memory locations, such as in an array.”"
  },
  {
    "No": "92.",
    "Spec": "1.2.4e",
    "Section": "Types of programming language",
    "Term": "OO",
    "Definition": "Object Orientation: “Looking at systems by classifying them into real world objects”"
  },
  {
    "No": "93.",
    "Spec": "1.2.4e",
    "Section": "Types of programming language",
    "Term": "OOP",
    "Definition": "Object Oriented Programming: “A method of programming which classifies real world objects into classes and encapsulates those objects attributes and behaviours.”"
  },
  {
    "No": "94.",
    "Spec": "1.2.4e",
    "Section": "Types of programming language",
    "Term": "Class",
    "Definition": "“A type definition of an object”"
  },
  {
    "No": "95.",
    "Spec": "1.2.4e",
    "Section": "Types of programming language",
    "Term": "Object",
    "Definition": "“An instance of a class.”"
  },
  {
    "No": "96.",
    "Spec": "1.2.4e",
    "Section": "Types of programming language",
    "Term": "Base Class",
    "Definition": "“Base class contains attributes and methods. It is the highest class and does not inherit from any other class.”"
  },
  {
    "No": "97.",
    "Spec": "1.2.4e",
    "Section": "Types of programming language",
    "Term": "Superclass",
    "Definition": "“A class that has been extended by another class.  It allows the extending class to inherit its attributes and methods.”"
  },
  {
    "No": "98.",
    "Spec": "1.2.4e",
    "Section": "Types of programming language",
    "Term": "Subclass",
    "Definition": "“A class that extends another class.  The subclass inherits the methods and attributes of the class it extends.”"
  },
  {
    "No": "99.",
    "Spec": "1.2.4e",
    "Section": "Types of programming language",
    "Term": "Derived Class",
    "Definition": "“A derived class is any class that inherits attributes and methods from any other derived class or base class.”"
  },
  {
    "No": "100.",
    "Spec": "1.2.4e",
    "Section": "Types of programming language",
    "Term": "Instantiation",
    "Definition": "“The process of creating an actual named instance of class.  The instantiated named copy of the class in an object of that class.”"
  },
  {
    "No": "101.",
    "Spec": "1.2.4e",
    "Section": "Types of programming language",
    "Term": "Overriding",
    "Definition": "“A method in a subclass or derived class which has the same name as a method in one or more of its superclass's.  The method supersedes all other versions of the method above it in the inheritance tree.”"
  },
  {
    "No": "102.",
    "Spec": "1.2.4e",
    "Section": "Types of programming language",
    "Term": "Method",
    "Definition": "“A program routine contained within an object designed to perform a particular task on the data within the object.  A method can broadly be thought of as a procedure / function from more traditional procedural programming languages.”"
  },
  {
    "No": "103.",
    "Spec": "1.2.4e",
    "Section": "Types of programming language",
    "Term": "Attribute",
    "Definition": "“A single bit of data within a record”"
  },
  {
    "No": "104.",
    "Spec": "1.2.4e",
    "Section": "Types of programming language",
    "Term": "Inheritance",
    "Definition": "“When a derived class is defined it also has all the attributes and methods of the base class.”"
  },
  {
    "No": "105.",
    "Spec": "1.2.4e",
    "Section": "Types of programming language",
    "Term": "Encapsulation",
    "Definition": "“All of the object's attributes are contained and hidden in the object and access to them is restricted to operations of that class.”"
  },
  {
    "No": "106.",
    "Spec": "1.2.4e",
    "Section": "Types of programming language",
    "Term": "Polymorphism",
    "Definition": "“A specialised form of overloading which allows us to create very general object structures, which can be used with a wide range of data types.”"
  },
  {
    "No": "107.",
    "Spec": "1.3.1a",
    "Section": "Compression, encryption and hashing",
    "Term": "Lossy Compression",
    "Definition": "“A compression scheme where their generally involves a loss of resolution in parts of the image where experiences shows that it will be least noticed.”"
  },
  {
    "No": "108.",
    "Spec": "1.3.1a",
    "Section": "Compression, encryption and hashing",
    "Term": "Lossless Compression",
    "Definition": "“A compression scheme that allows the original images to be recreated.”"
  },
  {
    "No": "109.",
    "Spec": "1.3.1b",
    "Section": "Compression, encryption and hashing",
    "Term": "Length Encoding",
    "Definition": "“A very simple form of data compression in which runs of data (that is, sequences in which the same data value occurs in many consecutive data elements) are stored as a single data value and count, rather than as the original run.”"
  },
  {
    "No": "110.",
    "Spec": "1.3.1b",
    "Section": "Compression, encryption and hashing",
    "Term": "Dictionary Coding",
    "Definition": "“A class of lossless data compression algorithms which operate by searching for matches between the text to be compressed and a set of strings contained in a data structure (called the ‘dictionary’) maintained by the encoder.”"
  },
  {
    "No": "111.",
    "Spec": "1.3.1c",
    "Section": "Compression, encryption and hashing",
    "Term": "Symmetric Encryption",
    "Definition": "“The oldest and best-known encryption technique.  A secret key, which can be a number, a word, or just a string of random letters, is applied to the text of a message to change the content in a particular way.  This might be as simple as shifting each letter by a number of places in the alphabet.”"
  },
  {
    "No": "112.",
    "Spec": "1.3.1c",
    "Section": "Compression, encryption and hashing",
    "Term": "Asymmetric Encryption",
    "Definition": "“This method of encryption involves using a pair of keys to encrypt and decrypt a message so that it arrives securely.  Initially, a network user receives a public and private key pair from a certificate authority.”"
  },
  {
    "No": "113.",
    "Spec": "1.3.1d",
    "Section": "Compression, encryption and hashing",
    "Term": "Hashing",
    "Definition": "“The process of calculating a numeric value from one or more data items.  While this value obviously depends on the value of the data items, it need not depend on the meaning attached to themn, simply producing a number that is used within the computer.”"
  },
  {
    "No": "114.",
    "Spec": "1.3.1a",
    "Section": "Databases",
    "Term": "Relational Database",
    "Definition": "“Allows the user to specify information about multiple tables and the relationship between those tables”"
  },
  {
    "No": "115.",
    "Spec": "1.3.1a",
    "Section": "Databases",
    "Term": "Flat File",
    "Definition": "“A database that allows the user to specify data attributes (columns, databases etc.) for only one table at a time, storing those attributes independently”"
  },
  {
    "No": "116.",
    "Spec": "1.3.1a",
    "Section": "Databases",
    "Term": "Primary Key",
    "Definition": "“A field that uniquely identifies a record in a table”"
  },
  {
    "No": "117.",
    "Spec": "1.3.1a",
    "Section": "Databases",
    "Term": "Foreign Key",
    "Definition": "“The linking field in the foreign table formed when a relationship is made.  The FK becomes by default the PK of the new table.”"
  },
  {
    "No": "118.",
    "Spec": "1.3.1a",
    "Section": "Databases",
    "Term": "Concatenated Primary Key",
    "Definition": "“When more than one field is added together to form a unique primary key for a table.”"
  },
  {
    "No": "119.",
    "Spec": "1.3.1a",
    "Section": "Databases",
    "Term": "Secondary Key",
    "Definition": "“A key field which can be used to access a table in a different way”"
  },
  {
    "No": "120.",
    "Spec": "1.3.1a",
    "Section": "Databases",
    "Term": "ERM",
    "Definition": "Entity Relationship Modelling: “The process of producing a data model for describing the data or information aspects of a business domain or its process requirements, in an abstract way that lends itself to ultimately being implemented in a data such as a relation database.”"
  },
  {
    "No": "121.",
    "Spec": "1.3.1a",
    "Section": "Databases",
    "Term": "Normalisation",
    "Definition": "“The process of arranging data in tables and setting their relationships to move them through normal forms”"
  },
  {
    "No": "122.",
    "Spec": "1.3.1a",
    "Section": "Databases",
    "Term": "Indexing",
    "Definition": "“The process of creating a database index, which is a data structure that improves the speed of data retrieval operations on a dataset table at the cost of additional writes and storage space to maintain the index data structure.”"
  },
  {
    "No": "123.",
    "Spec": "1.3.1c",
    "Section": "Databases",
    "Term": "0NF",
    "Definition": "“A table with no normalisation.  All data and all fields in one table”"
  },
  {
    "No": "124.",
    "Spec": "1.3.1c",
    "Section": "Databases",
    "Term": "1NF",
    "Definition": "First Normal Form: “A relationship with repeating groups removed.  That is a relation in which the intersection of each tuple and attribute contains one and only one value.”"
  },
  {
    "No": "125.",
    "Spec": "1.3.1c",
    "Section": "Databases",
    "Term": "2NF",
    "Definition": "Second Normal Form: “A relation that is in 1NF and every non-primary key attribute is fully dependant on the primary key.  That is, all the incomplete dependencies have been removed”"
  },
  {
    "No": "126.",
    "Spec": "1.3.1c",
    "Section": "Databases",
    "Term": "3NF",
    "Definition": "Third Normal Form: “A relation that is in 1NF and 2NF, and in which no non-primary key attribute is transitively dependant on the primary key.  That is, all non-key elements are fully dependant on the primary key”"
  },
  {
    "No": "127.",
    "Spec": "1.3.1c",
    "Section": "Databases",
    "Term": "Normal Forms",
    "Definition": "“A way of structuring the data in a relational database according to formal rules, in order to avoid problems of efficiency and security in accessing and maintain the data.”"
  },
  {
    "No": "128.",
    "Spec": "1.3.1d",
    "Section": "Databases",
    "Term": "SQL",
    "Definition": "Structured Query Language: “The language and syntax used to write and run database queries”"
  },
  {
    "No": "129.",
    "Spec": "1.3.1e",
    "Section": "Databases",
    "Term": "Referential Integrity",
    "Definition": "“A measure of the consistency of the data in a database.  It is violated when the relation to which a foreign key refers to no longer exists.”"
  },
  {
    "No": "130.",
    "Spec": "1.3.1f",
    "Section": "Databases",
    "Term": "Transaction Processing",
    "Definition": "“Information processing that is divided into individual, indivisible operations, called transactions.  Each transaction must succeed or fail as a complete unit, it can never be only partially complete.”"
  },
  {
    "No": "131.",
    "Spec": "1.3.1f",
    "Section": "Databases",
    "Term": "ACID",
    "Definition": "Atomicity, Consistency, Isolation, Durability: “A set of properties that guarantee that database transactions are processed reliably.  In the context of databases, a single logical operation on the data is called a transaction.”"
  },
  {
    "No": "132.",
    "Spec": "1.3.1f",
    "Section": "Databases",
    "Term": "Record Locking",
    "Definition": "“A technique of preventing simultaneous access to data in a database, to prevent inconsistent results.  The classic example is demonstrated by two bank clerks attempting to update the same bank account for two different transactions.”"
  },
  {
    "No": "133.",
    "Spec": "1.3.1f",
    "Section": "Databases",
    "Term": "Redundancy",
    "Definition": "“Redundancy occurs in database systems which have a field that is repeated in two or more tables  For instance, when customer data is duplicated and attached with each product bought, then redundancy of data is a known source of inconsistency since customer might appear with different values for given attributes.”"
  },
  {
    "No": "134.",
    "Spec": "1.3.2a",
    "Section": "Networks",
    "Term": "Protocol",
    "Definition": "“A set of rules that allow two devices to communicate.”"
  },
  {
    "No": "135.",
    "Spec": "1.3.2b",
    "Section": "Networks",
    "Term": "TCP/IP Stack",
    "Definition": "Transmission Control Protocol / Internet Protocol: “The most common general-purpose standard protocol that allows any networked computers (including those on The Internet) to communicate with each other whatever their equipment.”"
  },
  {
    "No": "136.",
    "Spec": "1.3.2b",
    "Section": "Networks",
    "Term": "DNS",
    "Definition": "Domain Name System: “The Internet’s equivalent of a phone book.  They maintain a directory of domain names and translate them to Internet Protocol (IP) addresses.  This is necessary because, although domain names are easy for people to remember, computers or machines access websites based on IP addresses.”"
  },
  {
    "No": "137.",
    "Spec": "1.3.2b",
    "Section": "Networks",
    "Term": "Protocol Layering",
    "Definition": "“The concept of a protocol not simply being a set of rules but those rules being built up into very specific layers and those rule layers behind built on top of each other in a deliberate order creating a layered protocol stack.  This results in the rules of a protocol being executed in a specific sequence as you move through the protocol stack.”"
  },
  {
    "No": "138.",
    "Spec": "1.3.2b",
    "Section": "Networks",
    "Term": "LAN",
    "Definition": "Local Area Network: “A collection of computers / computing devices on the same network which are physically close together, for example, all located within one  building or site e.g. a home or school network.”"
  },
  {
    "No": "139.",
    "Spec": "1.3.2b",
    "Section": "Networks",
    "Term": "WAN",
    "Definition": "Wide Area Network: “A collection of computers / computing devices on the same network which are spread out over a geographically large area, for example a university across several campuses, or a multinational corporation with offices / sites in different cities or even different countries.”"
  },
  {
    "No": "140.",
    "Spec": "1.3.2b",
    "Section": "Networks",
    "Term": "Packet Switching",
    "Definition": "“A method of sending data over a wide area network in which the message is broken into a number of parts which are sent independently, over whatever route is optimum for each packet, and reassembled at the destination.”"
  },
  {
    "No": "141.",
    "Spec": "1.3.2b",
    "Section": "Networks",
    "Term": "Circuit Switching",
    "Definition": "“A method of sending data over a wide area network in which two network nodes establish a dedicated communications channel through the network before the nodes may communicate.  All data then follows this same path for the duration of the data transfer.”"
  },
  {
    "No": "142.",
    "Spec": "1.3.2c",
    "Section": "Networks",
    "Term": "Firewall",
    "Definition": "“A computer application used in a network to prevent external users gaining unauthorised access to a computer system.”"
  },
  {
    "No": "143.",
    "Spec": "1.3.2c",
    "Section": "Networks",
    "Term": "Proxies",
    "Definition": "“A computer application that accesses data on a different computer system or network.  It controls the access of authorised users to data and allows the operation of the system to be isolated from control by external users.”"
  },
  {
    "No": "144.",
    "Spec": "1.3.2c",
    "Section": "Networks",
    "Term": "Encryption",
    "Definition": "“The process of making data in a computer system unintelligible.”"
  },
  {
    "No": "145.",
    "Spec": "1.3.2e",
    "Section": "Networks",
    "Term": "Client-Server",
    "Definition": "“A method of network organisation in which network stations make use of resources available at one or more servers.”"
  },
  {
    "No": "146.",
    "Spec": "1.3.2e",
    "Section": "Networks",
    "Term": "Peer to Peer",
    "Definition": "“A method of network organisation in which network stations can share resources on other network stations, so one station can use a printer on another station or save data on another station’s local storage.”"
  },
  {
    "No": "147.",
    "Spec": "1.3.4a",
    "Section": "Web technologies",
    "Term": "HTML",
    "Definition": "HyperText Markup Language: “A mark-up language developed for multimedia documents, such as World Wide Web Pages.”"
  },
  {
    "No": "148.",
    "Spec": "1.3.4a",
    "Section": "Web technologies",
    "Term": "CSS",
    "Definition": "Cascading Style Sheets: “A definition of the formatting and layout of elements of an HTML document.  The stylesheet may be part of the HTML document, or stored as a separate file linked to the document.  The use of different stylesheets linked to the same document allows appropriate layout of the same content on, for example, mobile devices, display screens.”"
  },
  {
    "No": "149.",
    "Spec": "1.3.4a",
    "Section": "Web technologies",
    "Term": "JavaScript",
    "Definition": "“An object-oriented computer programming language commonly used to create interactive effects within web browsers.”"
  },
  {
    "No": "150.",
    "Spec": "1.3.4b",
    "Section": "Web technologies",
    "Term": "Search Engine Indexing",
    "Definition": "“The method of collecting, parsing and storing data to facilitate fast and accurate information retrieval.”"
  },
  {
    "No": "151.",
    "Spec": "1.3.4c",
    "Section": "Web technologies",
    "Term": "PageRank Algorithm",
    "Definition": "“An algorithm used by Google Search to rank websites in their search engine results.  It works by counting the number and quality of links to a page to determine a rough estimate of how important the website is.  The underlying assumption is that more important websites are likely to receive more links from other websites.”"
  },
  {
    "No": "152.",
    "Spec": "1.3.4d",
    "Section": "Web technologies",
    "Term": "Sever Side Processing",
    "Definition": "“Server-side processing refers to operations that are performed by the server in a client-server relationship in computer network.  Typically, a server is a computer program, such as a web server, that runs on a remote server, reachable from a user’s local computer.”"
  },
  {
    "No": "153.",
    "Spec": "1.3.4d",
    "Section": "Web technologies",
    "Term": "Client Side Processing",
    "Definition": "“Client-side processing refers to operations that are performed by the client in a client-server relationship in a computer network.  Typically, a client is a computer application, such as a web browser, that runs on a user’s local computer and connects to a server as necessary.”"
  },
  {
    "No": "154.",
    "Spec": "1.4.1a",
    "Section": "Data types",
    "Term": "Primitive Data Types",
    "Definition": "“The basic data types provided by a programming language as building blocks.  Most languages allow more complicated composite types to be recursively construction starting from basic types. E.g. char, integer, float, Boolean.  As an extension a ‘string’ data type is constructed behind the scenes of many char data types.”"
  },
  {
    "No": "155.",
    "Spec": "1.4.1a",
    "Section": "Data types",
    "Term": "Integer",
    "Definition": "“A data type used to store positive and negative whole numbers"
  },
  {
    "No": "156.",
    "Spec": "1.4.1a",
    "Section": "Data types",
    "Term": "Real",
    "Definition": "“A data type used to store an approximation of a real number in a way that can support a trade-off between range and precision.  A number is, in general, represented approximately to a fixed number of significant digits and scaled using an exponent.”"
  },
  {
    "No": "157.",
    "Spec": "1.4.1a",
    "Section": "Data types",
    "Term": "Floating Point",
    "Definition": "“A data type used to store an approximation of a real number in a way that can support a trade-off between range and precision.  A number is, in general, represented approximately to a fixed number of significant digits and scaled using an exponent.”"
  },
  {
    "No": "158.",
    "Spec": "1.4.1a",
    "Section": "Data types",
    "Term": "Character",
    "Definition": "“A single alphanumeric character or symbol.”"
  },
  {
    "No": "159.",
    "Spec": "1.4.1a",
    "Section": "Data types",
    "Term": "String",
    "Definition": "“A sequence of alphanumeric characters and or symbols. e.g. a word or sentence.”"
  },
  {
    "No": "160.",
    "Spec": "1.4.1a",
    "Section": "Data types",
    "Term": "Boolean",
    "Definition": "“Used to store the logical conditions TRUE / FALSE.  Often translated to On/Off, Yes/No etc.”"
  },
  {
    "No": "161.",
    "Spec": "1.4.1b",
    "Section": "Data types",
    "Term": "Binary",
    "Definition": "“Binary describes a numbering scheme in which there are only two possible values for each digit: 0 and 1.  The term in computing refers to any digital encoding system in which there are exactly two possible states.  E.g. in memory, storage, processing and communications, the 0 and 1 values are sometimes called “low” and “high”, respectively.”"
  },
  {
    "No": "162.",
    "Spec": "1.4.1c",
    "Section": "Data types",
    "Term": "Sign and Magnitude",
    "Definition": "“A method in computing of being able to store negative numbers as string of pure binary digits.  It works by turning the MSB into a sign bit, where 0 represents a positive number and 1 represents a negative.”"
  },
  {
    "No": "163.",
    "Spec": "1.4.1c",
    "Section": "Data types",
    "Term": "Two’s Complement",
    "Definition": "“A method in computing of being able to store and represent floating point real numbers (both positive and negative) as a string of pure binary digits.  Uses the concepts of two’s complements, mantissa and exponent.”"
  },
  {
    "No": "164.",
    "Spec": "1.4.1e",
    "Section": "Data types",
    "Term": "Hexadecimal",
    "Definition": "“A numerical system of notation which uses 16 rather than 10 as its base.  The 16 Hex base digits are 0-9 and the letters A-F.”"
  },
  {
    "No": "165.",
    "Spec": "1.4.1f",
    "Section": "Data types",
    "Term": "Denary",
    "Definition": "“A numerical system of notation which uses 10 as its base.  The 10 Decimal base digits are 0-9.”"
  },
  {
    "No": "166.",
    "Spec": "1.4.1h",
    "Section": "Data types",
    "Term": "Floating Point Arithmetic",
    "Definition": "“The mathematical process of performing simply calculations on more than one floating-point number stored in binary notation.”"
  },
  {
    "No": "167.",
    "Spec": "1.4.1i",
    "Section": "Data types",
    "Term": "Bitwise Manipulation",
    "Definition": "“The act of algorithmically manipulating bits or other pieces of data shorter than a word.  Programming tasks that require a bit manipulation include low-level device control, error detection and correction algorithms, data compression, encryption algorithms, and optimisation.”"
